configVersion: 1
project: 'backend'
---
image: builder
from: golang:1.16.2-stretch
docker:
  WORKDIR: /go/src/gitlab.com/q-dev/q-id/qid-issuer
git:
- add: /
  to: /go/src/gitlab.com/q-dev/q-id/qid-issuer
  stageDependencies:
    setup:
    - "**/*"
shell:
  setup:
  - export CGO_ENABLED=0
  - export GO111MODULE=off
  - export GOOS=linux
  - go build  -o /usr/local/bin/qid-issuer  /go/src/gitlab.com/q-dev/q-id/qid-issuer

---
image: service
from: alpine:3.9
docker:
  ENTRYPOINT: qid-issuer
shell:
  setup:
  - apk add --no-cache ca-certificates
import:
- image: builder
  add: /usr/local/bin/qid-issuer
  to: /usr/local/bin/qid-issuer
  after: setup
