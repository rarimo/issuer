post:
  tags:
    - State
  summary: Publish issuer's identity state on-chain
  operationId: publishState
  responses:
    '202':
      description: Success. The state is published
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/PublishState'
    '204':
      description: Success. There is nothing to publish - the state is actual
    '500':
      description: Internal error
