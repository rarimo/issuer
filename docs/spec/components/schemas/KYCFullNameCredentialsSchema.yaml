type: object
description: The data set required for the KYCFullNameCredentials
required:
  - first_name
  - second_name
properties:
  first_name:
    type: string
    format: string
    description: The user's first name
    example: David
  second_name:
    type: string
    format: string
    description: The user's second name
    example: Allabama
  middle_name:
    type: string
    format: string
    description: The user's middle name
    example: Allabama
  name_suffix:
    type: string
    format: string
    description: The user's name suffix
    example: PhD
  name_prefix:
    type: string
    format: string
    description: The user's name prefix
    example: Mr.
